<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>PonyApp</title>
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-reset/reset.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-site/site.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-header/header.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-icon/icon.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-menu/menu.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-transition/transition.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-dimmer/dimmer.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-loader/loader.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-popup/popup.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-modal/modal.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-button/button.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-checkbox/checkbox.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-input/input.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-form/form.css" />
  <link rel="stylesheet" href="bower_components/semantic-ui-label/label.css" />
  <!-- endbower -->
  <link rel="stylesheet" href="styles/radialmenu.css">
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <div id="app">
    <app-toolbar></app-toolbar>

    <div class="ui colorized image loader" id="loading">
      <img alt="logo" src="images/icon-32.png">
    </div>

    <div class="window_content ui full trim dimmable dimmed">
      <div id="splash" class="ui dimmer active">
        <div class="ui colorized big loader"></div>
        <div class="content">
          <div class="center">
            <img alt="logo" src="images/icon-128.png">
          </div>
        </div>
      </div>
      <div class="ui top grey small attached label" style="display:none;" id="subnote">pony</div>
      <div class="full trim ui">
        <router-view></router-view>
      </div>
    </div>

    <app-dialog></app-dialog>
    <app-radial-menu></app-radial-menu>
    <app-settings :settings="settings"></app-settings>
  </div>

  <link rel="import" href="templates/toolbar.html" id="toolbarTemplate">
  <link rel="import" href="templates/dialog.html" id="dialogTemplate">
  <link rel="import" href="templates/radial.html" id="radialTemplate">
  <link rel="import" href="templates/settings.html" id="settingsTemplate">

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/vue/dist/vue.js"></script>
  <script src="bower_components/vue-router/dist/vue-router.js"></script>
  <script src="bower_components/toastr/toastr.js"></script>
  <!-- endbower -->
  <script src="bower_components/semantic-ui-site/site.js"></script>
  <script src="bower_components/semantic-ui-transition/transition.js"></script>
  <script src="bower_components/semantic-ui-dimmer/dimmer.js"></script>
  <script src="bower_components/semantic-ui-popup/popup.js"></script>
  <script src="bower_components/semantic-ui-modal/modal.js"></script>
  <script src="bower_components/semantic-ui-checkbox/checkbox.js"></script>
  <script src="scripts/vendor/radialmenu.js"></script>
  <!-- endbuild -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/libs/shims.js"></script>
  <script src="scripts/config.js"></script>
  <script src="scripts/libs/directives.js"></script>
  <script src="scripts/libs/window.js"></script>
  <script src="scripts/libs/update.js"></script>
  <script src="scripts/libs/browser.js"></script>
  <script src="scripts/libs/shortcuts.js"></script>
  <script src="scripts/libs/settings.js"></script>
  <script src="scripts/components/toolbar.js"></script>
  <script src="scripts/components/settings.js"></script>
  <script src="scripts/components/dialog.js"></script>
  <script src="scripts/components/radial.js"></script>
  <script src="scripts/controller/offline.js"></script>
  <script src="scripts/controller/online.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->
</body>

</html>
