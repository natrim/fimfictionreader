<!doctype html>
<html ng-app="fictionReader">

<head>
  <meta charset="utf-8">
  <title>FimFiction Reader</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <div class="m-app-loading" ng-animate-children>
    <style type="text/css">div.m-app-loading{position:fixed}div.m-app-loading div.animated-container{bottom:0;left:0;opacity:1;position:fixed;right:0;top:0;z-index:999999}div.m-app-loading div.animated-container.ng-leave{opacity:1;transition:all linear 200ms;-webkit-transition:all linear 200ms}div.m-app-loading div.animated-container.ng-leave-active{opacity:0}div.m-app-loading div.messaging{font-family:monospace;left:0;margin-top:-140px;position:absolute;right:0;text-align:center;top:50%}div.m-app-loading h1{font-size:26px;line-height:35px;margin:0 0 20px}div.m-app-loading p{font-size:18px;line-height:14px;margin:0}</style>
    <div class="animated-container">
      <div class="messaging">
        <h1>
          App is Loading
        </h1>
        <img src="images/icon-128.png" alt="fimfiction">
        <p>
          Please stand by ...
        </p>
      </div>
    </div>
  </div>
  <div ui-view="nav" class="trim full" id="main"></div>

  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- <script src="bower_components/angular-indexedDB/angular-indexed-db.js"></script> -->

  <!-- build:js scripts/main.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/preloading.js"></script>
  <script src="scripts/controllers.js"></script>
  <!-- endbuild -->
  <!-- <script src="scripts/groupBy.js"></script> -->
  <!-- <script src="scripts/storiesStorage.js"></script> -->
</body>

</html>
